<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>BahamasCalc</title>
    <style>
      /* Reset de margin e padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter Tight", sans-serif;
        font-weight: 200;
      }
      a {
        color: #b6b6b6;
        text-decoration: none;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
        background-color: #121212;
      
      }

      .calculator-card {
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        width: 350px;
        text-align: center;
        color: #fff;
      }

      .calculator-card h1 {
        margin-bottom: 20px;
        color: #fbfe5c;
      }

      .dropdown-empresas {
        margin-bottom: 20px;
      }

      .dropdown-empresas select {
        padding: 10px;
        border-radius: 5px;
        background-color: #2e2e2e;
        color: #fff;
        border: 1px solid #333;
        width: 100%;
      }

      .mode-selector {
        margin-bottom: 20px;
      }

      .mode-selector select {
        padding: 10px;
        border-radius: 5px;
        background-color: #2e2e2e;
        color: #fff;
        border: 1px solid #333;
        width: 100%;
      }

      .item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
      }

      .item label {
        margin-right: 10px;
        font-size: 1rem;
      }

      .item input {
        width: 70px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #333;
        background-color: #2e2e2e;
        color: #fff;
      }

      button {
        background-color: #555555;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        width: 100%;

      }

      .result {
        margin-top: 20px;
      }

      .result p {
        font-size: 1rem;
        margin-bottom: 10px;
      }

      .cred {
        margin-top: 50px;
        font-size: 0.7rem;
        color: #6f6e6e;
      }
      img {
        margin-top: 20px;
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <div class="calculator-card">
      <img src="logo-bahamas.png" alt="" />

      <!-- Lista suspensa das parcerias -->
      <div class="dropdown-empresas">
        <label for="empresas-parceria"></label>
        <select id="empresas-parceria">
          <option value="Consultar">Consultar Parceria</option>
          <option value="agiotas">Agiotas</option>
          <option value="anonymous">Anonymous</option>
          <option value="bevelirius">Beverly Hills</option>
          <option value="croacia">Croacia</option>
          <option value="diamond">Diamond</option>
          <option value="Elite">Elite</option>
          <option value="escocia">Escocia</option>
          <option value="ghost">Ghosts</option>
          <option value="grota">Grota</option>
          <option value="laranjas">Laranjas</option>
          <option value="lacoste">Lacoste</option>
          <option value="mecfluxo">Mec√¢nica Fluxo</option>
          <option value="mecnoway">Mec√¢nica Noway</option>
          <option value="mecredline">Mec√¢nica Redline</option>
          <option value="penha">Penha</option>
          <option value="suica">Su√≠√ßa</option>
          <option value="taliba">Talib√£</option>
          <option value="topsecret">Top Secret</option>
          <option value="turquia">Turquia</option>
          <option value="vidarasa">Vida Rasa</option>
        </select>
      </div>

      <!-- Escolha entre parceria ou valor padr√£o para todos os itens -->
      <div class="mode-selector">
        <label for="preco-geral"></label>
        <select id="preco-geral">
          <option value="parceria">Parceria</option>
          <option value="padrao">Padr√£o</option>
        </select>
      </div>

      <!-- Itens para c√°lculo -->
      <div class="item">
        <label for="lockpick">üîë Lockpick ‚Üí 30k | 40k </label>
        <input type="number" id="lockpick" max="999" placeholder="Qtd" />
      </div>

      <div class="item">
        <label for="placa">üé∞ Placa ‚Üí 30k | 40k</label>
        <input type="number" id="placa" max="999" placeholder="Qtd" />
      </div>

      <div class="item">
        <label for="relogio">‚è∞ Rel√≥gio ‚Üí 10k | 25k</label>
        <input type="number" id="relogio" max="999" placeholder="Qtd" />
      </div>

      <div class="item">
        <label for="masterpick">üóùÔ∏è Masterpick ‚Üí 70k | 80k</label>
        <input type="number" id="masterpick" max="999" placeholder="Qtd" />
      </div>

      <div class="item">
        <label for="algemas">üîó Algemas ‚Üí 40k | 50k</label>
        <input type="number" id="algemas" max="999" placeholder="Qtd" />
      </div>

      <div class="item">
        <label for="corda">‚û∞ Corda ‚Üí 20k | 30k</label>
        <input type="number" id="corda" max="999" placeholder="Qtd" />
      </div>

      <div class="item">
        <label for="mascara">üë§ M√°scara ‚Üí 10k | 12k</label>
        <input type="number" id="mascara" max="999" placeholder="Qtd" />
      </div>

      <div class="item">
        <label for="rastreador">üõ∞Ô∏è Rastreador ‚Üí 90k | 100k</label>
        <input type="number" id="rastreador" max="999" placeholder="Qtd" />
      </div>

      <button onclick="calcular()">Calcular</button>

      <div class="result">
        <p id="valorTotal">Valor Total: R$ 0,00</p>
        <p id="lucro">Seu Lucro: R$ 0,00</p>
        <p id="gerente">Repassar: R$ 0,00</p>
      </div>

      <div class="footer">
        <p class="cred">
          feito por Professor
          <a href="https://www.instagram.com/gus.dev" target="_blank"
            >@gus.dev</a
          >
        </p>
      </div>
    </div>

    <script>
      function calcular() {
        // Pre√ßos de parceria e padr√£o para cada item
        const precos = {
          parceria: {
            lockpick: 30000,
            placa: 30000,
            relogio: 10000,
            masterpick: 70000,
            algemas: 40000,
            corda: 20000,
            mascara: 10000,
            rastreador: 90000,
          },
          padrao: {
            lockpick: 40000,
            placa: 40000,
            relogio: 25000,
            masterpick: 80000,
            algemas: 50000,
            corda: 30000,
            mascara: 12000,
            rastreador: 100000,
          },
        };

        // Pegar a escolha do usu√°rio: parceria ou padr√£o
        const escolha = document.getElementById("preco-geral").value;

        // Pegar a quantidade de cada item
        const lockpickQtd = document.getElementById("lockpick").value || 0;
        const placaQtd = document.getElementById("placa").value || 0;
        const relogioQtd = document.getElementById("relogio").value || 0;
        const masterpickQtd = document.getElementById("masterpick").value || 0;
        const algemasQtd = document.getElementById("algemas").value || 0;
        const cordaQtd = document.getElementById("corda").value || 0;
        const mascaraQtd = document.getElementById("mascara").value || 0;
        const rastreadorQtd = document.getElementById("rastreador").value || 0;

        // Calcular o total com base na escolha de pre√ßos
        let total = 0;
        total += lockpickQtd * precos[escolha].lockpick;
        total += placaQtd * precos[escolha].placa;
        total += relogioQtd * precos[escolha].relogio;
        total += masterpickQtd * precos[escolha].masterpick;
        total += algemasQtd * precos[escolha].algemas;
        total += cordaQtd * precos[escolha].corda;
        total += mascaraQtd * precos[escolha].mascara;
        total += rastreadorQtd * precos[escolha].rastreador;

        // Calcular lucro (30%) e valor a repassar ao gerente (70%)
        const lucro = total * 0.3;
        const enviarGerente = total * 0.7;

        // Atualizar os resultados na p√°gina
        document.getElementById(
          "valorTotal"
        ).innerText = `Valor Total: R$ ${total.toLocaleString("pt-BR", {
          minimumFractionDigits: 2,
        })}`;
        document.getElementById(
          "lucro"
        ).innerText = `Seu Lucro: R$ ${lucro.toLocaleString("pt-BR", {
          minimumFractionDigits: 2,
        })}`;
        document.getElementById(
          "gerente"
        ).innerText = `Repassar: R$ ${enviarGerente.toLocaleString("pt-BR", {
          minimumFractionDigits: 2,
        })}`;
      }
    </script>
  </body>
</html>
